install nginx-ingress stable/nginx-ingress \
--namespace backend \
--set controller.replicaCount=2 \
--set controller.nodeSelector."beta\.kubernetes\.io/os"=linux \
--set defaultBackend.nodeSelector."beta\.kubernetes\.io/os"=linux \
--set controller.service.loadBalancerIP="40.84.136.187" \
--set controller.service.annotations."service\.beta\.kubernetes\.io/azure-dns-label-name"="new1 "
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'second123 - Azure'
    appType: 'webAppLinux'
    WebAppName: '123'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
    RuntimeStack: 'STATICSITE|1.0'
    StartupCommand: 'npm install'