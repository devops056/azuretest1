version: '3.8'

services:
  # angular
  angular: # name of the first service
    build: # specify the directory of the Dockerfile
      context: ./angular
      dockerfile: Dockerfile12
    container_name: mean_angular
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    ports:
      - "4200:4200" # specify port forewarding
      - "49153:49153"
    environment:
      - NODE_ENV=dev
  # nginx
  nginx: ./nginx
    build:
      context: .
      dockerfile: Dockerfile12
      args:
        - WEB_REVERSE_PROXY_PORT=8000
        - WEB_SSL=false
        - SELF_SIGNED=false
        - NO_DEFAULT=false
      ##volumes:
       ## - ./nginx_file/node.gaurangacharya.co.conf /etc/nginx/sites_available/
       ## - ./nginx_file/node.gaurangacharya.co.conf /etc/nginx/sites_enable/
       ## - ./nginx_file/node.gaurangacharya.co.conf /etc/nginx/sites_available/
       ## - ./nginx_file/node.gaurangacharya.co.conf /etc/nginx/sites_enable/
    ports:
      - "80:80"
      - "443:443"
    tty: true
  # node
  node:
    build:
      context: ./node
      dockerfile: Dockerfile2
      args:
        - NODE_VERSION=latest
        - PROJECT_PATH=/opt/app/
        - NODE_ENV=production
        - YARN=false
    volumes:
      - ../:/opt/app
    entrypoint: run-node "node index.js"
    tty: true
